name: CI

on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest

    name: A spellchecking and grammar checking job
    steps:
    - uses: actions/checkout@v2
    - name: Hello world action step
      id: hello
      uses: rzhade3/docker-languagetool@9de4a41c98a4c768fafc0c81b03dbe70edea1cc4
      with:
        language: 'en-US'
        filepath: 'test/incorrect.txt'
    # Use the output from the `hello` step
    - name: Get the errors
      run: echo "Some errors were found, i.e. ${{ steps.hello.outputs.warnings }}"
